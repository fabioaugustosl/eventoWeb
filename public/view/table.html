

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Ingressos</h4>
                        <p class="category">Todos ingressos gerados para o evento</p>
                    </div>

                        <div class="content table-responsive table-full-width">
                        <table class="table table-striped" ng-controller="IngressoController">
                            
                            <tbody>

                                <tr ng-repeat="ing in ingressos | orderBy : 'dataGeracao':true">
                                <td> <img ng-src="{{ing.qrcodeImg}}" title="Código de   identificação do ingresso" /></td>
                                <td>
                                    <h3>{{ ing.nomeCliente }} </h3>
                                    <p>Evento: {{ ing.nomeEvento }} </p>
                                    <p ng-show="{{ing.acompanhante != null}}"> Ingresso para acompanhante: {{ing.acompanhante}}</p>
                                   

                                    <p>Ingresso gerado em {{ ing.dataGeracao | date: 'dd/MM/yyyy'}}</p>
                                    <div ng-show="{{ing.dataBaixa != null}}" class="alert alert-success">
                                        <p >Entrada no evento: {{ ing.dataBaixa | date: 'dd/MM/yyyy HH:mm'}}</p>
                                    </div>
                                    
                                </td>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
