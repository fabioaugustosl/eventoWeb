    <title>Tela de Login</title>

<body>
 <div class="container" ng-controller="PrincipalController">
        <div class="form-box">
            <form method="post" ng-submit="login()" >
                <div>
                    <h1>Gest√£o Ingressos</h1>
                </div>

                <div class="alert alert-danger" style="margin: 10px;" role="alert" ng-show="msgErro">{{msgErro}}</div>

                <div>
                    <input type="text" name="username" placeholder="Informe seu login" class="form-input" ng-model="usuario">
                </div>
                
                <div>
                    <input type="password" name="password" placeholder="Informe sua senha" class="form-input" ng-model="senha">
                </div>

                <div>
                    <input type="submit" value="Entrar" class="form-btn">
                </div>

            </form>
        </div>
    </div>
    
  </body>
